<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>CSS Writing Modes Test: 'text-shadow' and writing-mode of vertical-rl</title>

  <link rel="author" title="Kanaru Sato" href="i.am.kanaru.sato@gmail.com">
  <link rel="help" href="https://www.w3.org/TR/css-writing-modes-4/#physical-only">
  <link rel="match" href="reference/text-shadow-writing-mode-vlr-001-ref.html">
  <link rel="stylesheet" type="text/css" href="/fonts/ahem.css">

  <meta content="This test checks that text-shadow offsets are purely physical and do not change with vertical-rl writing mode and no text-orientation setting.">

  <style>
  div
    {
      color: yellow;
      font-family: Ahem;
      font-size: 100px;
      line-height: 1;
      margin: calc(1em + 8px) auto auto 1em;
      writing-mode: vertical-rl;

      text-shadow: 0em -1em purple, 1em 0em blue, 0em 1em fuchsia, -1em 0em orange;
    }
  </style>

  <div>A</div>
